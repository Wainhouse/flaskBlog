<!-- Home Template -->
<!-- extend the parent template -->
{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
</br>
<h1 align="center">Posts</h1>
</br>
<div id="posts">
    <!-- for loop to push posts to the home page -->
    {% for post in posts %}
    <div class="card border-dark">
        <div class="card-header d-flex justify-content-between align-items-center">
            <!-- create link for post.user (see other posts) -->
            <a href="/posts/{{post.user.username}}">{{post.user.username}}</a>
            {% if user.id == post.author %}
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown"></button>
                <ul class="dropdown-menu">
                    <!-- create dropdown for delete button -->
                    <li><a href="/delete-post/{{post.id}}" class="dropdown-item">Delete</a>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>

        <div class="card-body">
            <div class="card-text">{{post.text}}</div>
        </div>
        <div class="card-footer text-muted">{{post.date_created}}
        </div>
    </div>
</div>
</br>
{% endfor %}
    <div align="center">
        <a href="/create-post">
        <button type="button" class="btn btn-primary btn-lg">Create a Post</button></a>
    </div>
</div>
{% endblock %}
